<!DOCTYPE html>

<head>
  
      <title>iframe tag test</title>
  
      <style type="text/css">
  
          html, body
  
          {
  
              margin: 0px 0px;
  
              width: 100%;
  
              height: 100%;
  
          }
  
          iframe
  
          {
            -webkit-transform: rotatey(180deg);
              margin: 0px 0px;
  
              width: 100%;
  
              height: 100%;
  
          }
  
      </style>
  
   
  
      <script type="text/javascript">
  
          function iframeHeight() {
  
              document.getElementById('iframeId').height="100%";
  
          }
  
      </script>
  
   
  
  </head>
  
  <body>
  
      <iframe id="iframeId" frameborder=0 scrolling=no
  
          src=https://720yun.com/t/c18jtguaku3?scene_id=14410641 />
  
  </body>
 
</html>
